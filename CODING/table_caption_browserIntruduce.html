<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-caption</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
            border-collapse: separate;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption><strong>Mordern Browser</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p></caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>    
        </tr>
            <td>크롬(Chrome)</td>
            <td>Google</td>
            <td>https://www.google.co.kr/chrome</td>
        </td>
        <tr>
            <td>파이어폭스(Firefox)</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/Firefox</td>
        </tr>
        <tr>
            <td>엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</body>
</html>
